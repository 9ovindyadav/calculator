<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <main>
    <h1>Calculator</h1>
    <div class="result">
      <input type="text" placeholder="0" readonly>
    </div>
    <div class="keys">
      <div class="key-row">
        <button onclick="btnInput(7)">7</button>
        <button onclick="btnInput(8)">8</button>
        <button onclick="btnInput(9)">9</button>
        <button onclick="btnInput('/')">/</button>
      </div>
      <div class="key-row">
        <button onclick="btnInput(4)">4</button>
        <button onclick="btnInput(5)">5</button>
        <button onclick="btnInput(6)">6</button>
        <button onclick="btnInput('*')">*</button>
      </div>
      <div class="key-row">
        <button onclick="btnInput(1)">1</button>
        <button onclick="btnInput(2)">2</button>
        <button onclick="btnInput(3)">3</button>
        <button onclick="btnInput('-')">-</button>
      </div>
      <div class="key-row">
        <button onclick="btnInput('ac')">AC</button>
        <button onclick="btnInput('del')">DEL</button>
        <button onclick="btnInput('=')">=</button>
        <button onclick="btnInput('+')">+</button>
      </div>
    </div>
  </main>
</bodykey-ml>
